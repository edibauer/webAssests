<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <title>sidebar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">

  </head>

  <body>

    <div id="sidebar">
      <!--Start-->
      <div class="sidebar__button">
       <i class="fas fa-bars sidebar__btn"></i>
      </div>

      <ul class="sidebar__contain">

        <li class="sidebar__item">
          <i class="fa fa-home sidebar__icon" aria-hidden="true"></i>
          <span class="sidebar__title">Inicio</span>
        </li>

        <li class="sidebar__item">
          <i class="fas fa-newspaper sidebar__icon"></i>
          <span class="sidebar__title">Noticias</span>
        </li>

        <li class="sidebar__item">
          <i class="far fa-laugh-beam"></i>
          <span class="sidebar__title">MEMEs</span>
        </li>

        <li class="sidebar__item">
          <i class="far fa-grin-squint-tears"></i>
          <span class="sidebar__title">FUN</span>
        </li>

        <li class="sidebar__item">
          <i class="fas fa-video"></i>
          <span class="sidebar__title">Videos</span>
        </li>

        <li class="sidebar__item">
          <i class="fas fa-surprise"></i>
          <span class="sidebar__title">Curiosidades</span>
        </li>

      </ul>
      <!--End-->
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
